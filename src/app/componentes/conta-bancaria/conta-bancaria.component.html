<div class="container mt-5" *ngIf="!conta">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header bg-primary text-white">Cadastro de Conta</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome do titular:</label>
                            <input id="nome" placeholder="Nome do titular" name="nome" class="form-control" [(ngModel)]="nome">
                        </div>
                        <div class="form-group">
                            <label for="tipoConta">Tipo de conta:</label>
                            <select [(ngModel)]="tipoConta" id="tipoConta" name="tipoConta" class="form-control">
                                <option value="">Selecione o tipo de conta</option>
                                <option value="corrente">Conta Corrente</option>
                                <option value="salario">Conta Salario</option>
                                <option value="poupanca">Conta Poupan√ßa</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" (click)="criarConta()">Criar Conta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5" *ngIf="conta">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Titular: {{conta.titular}}</h5>
                </div>
                <div class="card-body">
                    <p class="mb-1"><strong>Tipo de Conta: {{conta.getTipo()}}</strong></p>
                    <p class="mb-3"><strong>Saldo: R$ {{conta.getSaldo}}</strong></p>

                    <div class="form-group">
                        <label for="valorTransacao">Valor: </label>
                        <input id="valorTransacao" [(ngModel)]="valorTransacao" type="number" placeholder="Valor" name="valorTransacao" class="form-control">
                    </div>

                    <button class="btn btn-success mr-2" (click)="depositar()">Depositar</button>
                    <button class="btn btn-danger" (click)="sacar()">Sacar</button>
                </div>
            </div>
        </div>
    </div>
</div>
